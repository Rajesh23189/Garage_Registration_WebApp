<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Already Exists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          height: 100vh;
          background: radial-gradient(circle at top left, #00dbde, #fc00ff);
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }

        /* Floating blurred background circles */
        .bg-circle {
          position: absolute;
          border-radius: 50%;
          filter: blur(80px);
          opacity: 0.6;
          animation: float 12s infinite alternate ease-in-out;
        }

        .c1 {
          width: 280px;
          height: 280px;
          background: #ff9a9e;
          top: 10%;
          left: 15%;
        }

        .c2 {
          width: 350px;
          height: 350px;
          background: #a18cd1;
          bottom: 10%;
          right: 15%;
          animation-delay: 4s;
        }

        @keyframes float {
          from { transform: translateY(0px); }
          to   { transform: translateY(-60px); }
        }

        /* Glass card */
        .glass-card {
          position: relative;
          width: 400px;
          padding: 35px 30px;
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(18px);
          -webkit-backdrop-filter: blur(18px);
          border-radius: 22px;
          border: 1px solid rgba(255, 255, 255, 0.35);
          box-shadow: 0 25px 50px rgba(0,0,0,0.25);
          text-align: center;
          animation: popIn 0.7s ease;
        }

        @keyframes popIn {
          from {
            transform: scale(0.7) translateY(40px);
            opacity: 0;
          }
          to {
            transform: scale(1) translateY(0);
            opacity: 1;
          }
        }

        .icon {
          font-size: 3.8rem;
          margin-bottom: 12px;
          animation: shake 1.2s infinite alternate ease-in-out;
        }

        @keyframes shake {
          from { transform: rotate(-6deg); }
          to   { transform: rotate(6deg); }
        }

        h2 {
          color: white;
          font-weight: 600;
          margin-bottom: 8px;
          letter-spacing: 0.5px;
        }

        p {
          color: #f1f1f1;
          font-size: 0.95rem;
          margin-bottom: 25px;
          line-height: 1.4;
        }

        .btn {
          display: inline-block;
          padding: 11px 22px;
          border-radius: 12px;
          background: linear-gradient(135deg, #00c6ff, #0072ff);
          color: white;
          font-size: 0.9rem;
          font-weight: 500;
          text-decoration: none;
          transition: 0.35s ease;
          box-shadow: 0 10px 25px rgba(0,114,255,0.4);
        }

        .btn:hover {
          transform: translateY(-4px) scale(1.05);
          box-shadow: 0 15px 35px rgba(0,114,255,0.6);
        }

        .glow-ring {
          position: absolute;
          inset: -2px;
          border-radius: 24px;
          background: linear-gradient(120deg, #00f2fe, #4facfe, #fc00ff);
          filter: blur(10px);
          z-index: -1;
          animation: glow 4s linear infinite;
        }

        @keyframes glow {
          from { filter: blur(12px) hue-rotate(0deg); }
          to   { filter: blur(12px) hue-rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Background floating blobs -->
<div class="bg-circle c1"></div>
<div class="bg-circle c2"></div>

<!-- Glass card -->
<div class="glass-card">
    <div class="glow-ring"></div>
    <div class="icon">⚠️</div>
    <h2>Email Already Exists</h2>
    <p>This email ID is already registered. Please try another email address.</p>
    <a href="index.html" class="btn">Go Back</a>
</div>

</body>
</html>
