<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 14px;
            padding: 30px 28px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .tabs a {
            flex: 1;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: 700;
            color: #374151;
            background: #f3f4f6;
            transition: 0.3s;
        }

        .tabs a.active {
            background: #2563eb;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #111827;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            transition: 0.25s;
        }

        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        .btn {
            width: 100%;
            padding: 11px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .form-footer {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #6b7280;
        }

        .form-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Tabs -->
    <div class="tabs">
        <a href="#login" class="active" onclick="showLogin()">Login</a>
        <a href="#register" onclick="showRegister()">Register</a>
    </div>

    <!-- LOGIN FORM -->
    <form class="form active" id="loginForm" action="loginUser" method="post">
        <h2>Login</h2>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="loginEmail" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="loginPassword" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="form-footer">
            Don't have an account? <a href="#" onclick="showRegister()">Register</a>
        </div>
    </form>

    <!-- REGISTER FORM -->
    <form class="form" id="registerForm" action="registerUser" method="post">
        <h2>Register</h2>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" name="phone" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <div class="form-footer">
            Already have an account? <a href="#" onclick="showLogin()">Login</a>
        </div>
    </form>

</div>

<script>
    function showLogin() {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("registerForm").classList.remove("active");
        document.querySelectorAll(".tabs a")[0].classList.add("active");
        document.querySelectorAll(".tabs a")[1].classList.remove("active");
    }

    function showRegister() {
        document.getElementById("registerForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
        document.querySelectorAll(".tabs a")[1].classList.add("active");
        document.querySelectorAll(".tabs a")[0].classList.remove("active");
    }
</script>

</body>
</html>
